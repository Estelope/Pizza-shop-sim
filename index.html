<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="Js/scripts.js"></script>
  <title>Aldos pizza shop</title>
</head>

<body class="center">
  <h1>Pizza Order</h1>
  <form id="pizza-form" class="form">
    <fieldset>
      <legend>Toppings</legend>
      <label>
        <input type="checkbox" name="topping" value="cheese"> Cheese
      </label>
      <label>
        <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
      </label>
      <label>
        <input type="checkbox" name="topping" value="artichoke"> Artichoke
      </label>
      <label>
        <input type="checkbox" name="topping" value="anchovy"> Anchovy
      </label>
      <label>
        <input type="checkbox" name="topping" value="pineapple"> Pineapple
      </label>
      <label>
        <input type="checkbox" name="topping" value="bacon"> Bacon
      </label>
      <br>
      <label>
        <input type="checkbox" name="topping" value="greenpepper"> Green Pepper
      </label>
    </fieldset>

    <fieldset>
      <legend>Size</legend>
      <label>
        <input type="radio" name="size" value="small" checked> Small
      </label>
      <label>
        <input type="radio" name="size" value="medium"> Medium
      </label>
      <label>
        <input type="radio" name="size" value="large"> Large
      </label>
    </fieldset>

    <button type="submit" class="submitButton">Place Order</button>
    <button type="reset-button" class="hidden">Reset page</button>
  </form>
</body>

</html>
